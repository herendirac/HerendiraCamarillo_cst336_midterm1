<!DOCTYPE html>
<html>
<head>

	<title>Book Search</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="css/styles.css" rel="stylesheet" type="text/css" /> </head>

<body>
<!-- jumbotron -->
	<div class="jumbotron">
	    <!-- creating name -->
		<h1>Open Library</h1>
		<hr>
		<!-- creating paragraph -->
		<p>Please enter the ISBN of the book you'd like to retrieve</p>
		<!-- Creating form -->
		<form>
		    <!-- Creating the size for the layout of display -->
		<label class="col-sm-2"> ISBN: </label>
		<br>
		<input class="col-sm-4" type="text" id="ISBNinfo">
		<br>
		<button class="col-sm-6"> Query </button>
		</form>
		
	</div>
	<br>
		<div id="ShowingCover" class="col-sm-3"></div>
		<!-- Making it display the rows  -->
		<div id="bookDisplay" class="info col-sm-4 text-left">
        <div id="Title" id="Author" id="Publish_Year" id="Publisher" id="ISBN" id="Pages"></div>
		</div>

	</div>
	<script src="functions.js"></script>
